<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidTermUi - Tic-Tac-Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .window {
            width: 800px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid #c0c0c0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            background: linear-gradient(to bottom, #f0f0f0, #d0d0d0);
            border-bottom: 1px solid #b0b0b0;
            padding: 8px 12px;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
        }

        .title-bar::before {
            content: "●●●";
            margin-right: 10px;
            color: #888;
            font-size: 10px;
            letter-spacing: 2px;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .game-board {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .row {
            display: flex;
            gap: 0;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
            border: 1px solid #999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            user-select: none;
            transition: all 0.15s ease;
        }

        .cell:hover {
            background: linear-gradient(to bottom, #e8f4ff, #d0e8ff);
            border-color: #0078d7;
        }

        .cell:active {
            background: linear-gradient(to bottom, #c0d8ef, #a8c8ef);
            transform: translateY(1px);
        }

        .info {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .info h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .pattern {
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">MidTermUi</div>
        <div class="content">
            <div class="game-board">
                <div class="row">
                    <button class="cell">O</button>
                    <button class="cell">X</button>
                    <button class="cell">X</button>
                </div>
                <div class="row">
                    <button class="cell">X</button>
                    <button class="cell">O</button>
                    <button class="cell">X</button>
                </div>
                <div class="row">
                    <button class="cell">X</button>
                    <button class="cell">X</button>
                    <button class="cell">O</button>
                </div>
            </div>
            <div class="info">
                <h2>Tic-Tac-Toe Board</h2>
                <div class="pattern">|OXX|<br>|XOX|<br>|XXO|</div>
            </div>
        </div>
    </div>

    <script>
        // Add interactive behavior (optional)
        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('click', function() {
                console.log('Button clicked:', this.textContent);
            });
        });
    </script>
</body>
</html>
